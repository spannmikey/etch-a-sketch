<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch✏️</title>
		<!-- Stylesheets -->
		<link
			rel="stylesheet"
			href="./css/styles.css" />
		<!-- Scripts -->
		<script
			src="./js/app.js"
			defer></script>
	</head>
	<body>
		<h1>Etch-a-Sketch</h1>
		<div class="input-container">
			<input
				placeholder="enter grid size number..."
				type="number"
				max="100" />
			<button
				class="btn"
				id="btn">
				Change Size
			</button>
		</div>
		<div class="container"></div>
		<div class="btn-container">
			<button class="btn rainbow">Rainbow</button>
			<button class="btn opaque">Erase</button>
			<button class="btn clear">Clear</button>
		</div>
	</body>
</html>
